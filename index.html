<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rock Paper Scissor">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="item-1">
      <div class="name">
        <h2 class="rps">Rock</h2> 
        <h2 class="rps">Paper</h2>
        <h2 class="rps">Scissor</h2>
      </div>
      <div class="score">
        <h3 class="scores">User Score: <span>0</span></h3>
        <h3 class="scores">Computer Score: <span>0</span></h3>
      </div>
    </div>
    <div class="item-2">
      <div class="rock">
        <img src="rock.png" alt="" class="img-1">
      </div>
      <div class="paper">
        <img src="paper.png" alt="" class="img-1">
      </div>
      <div class="scissor">
        <img src="scissors.png" alt="" class="img-1">
      </div>
    </div>
  </div>
</body>
</html>
